pre-commit:
  commands:
    lint-and-format:
      glob: "*.{ts,tsx}"
      run: |
        npx eslint --fix {staged_files}
        npx prettier --write {staged_files}
        git add {staged_files}

pre-push:
  commands:
    eslint-check:
      glob: "src/**/*.{ts,tsx}"
      run: npx eslint {files}